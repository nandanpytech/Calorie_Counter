<script>
  if (localStorage.getItem('cart') == null) {
    var cart = {};
   
  } else {
    cart = JSON.parse(localStorage.getItem('cart'));
   
  }
  for (item in cart){
    name=cart[item][1]
    qty=cart[item][0]
    itemcal=cart[item][2]
    if(qty!=0){
      mystr = `  <div class="col-sm-4 themed-grid-col bg-light consumed" id="${name}">
        <h5>${name}</h5>
        <p id="quantity">Quantity:${qty}</p>
        <p id="calorie">Calorie:${itemcal*qty}</p>
        <span onclick="${name}()" id=${qty}>&times;</span>
      </div>`
    document.getElementById('head').innerHTML+=mystr
    }
    
  
  }
